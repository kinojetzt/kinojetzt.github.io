<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trending Movies</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div id="movie-list" class="movie-list"></div>
    </main>
    <div id="speech-bubble" class="speech-bubble hidden">
        <div id="trailer-container" class="trailer-container"></div>
        <div id="bubble-content" class="bubble-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
